<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>How to create side-by-side images with the CSS float property:</p>

<div class="row">
  <div class="column">
    <img src="images/bhuda.jpg" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="images/BIRLA.jpg" alt="Forest" style="width:100%">
  </div>
  <div class="column">
    <img src="images/charminar.jpg" alt="Mountains" style="width:80%">
  </div>
</div>
<div class="row">
  <div class="column">
    <img src="images/peddam.jpg" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="images/Sanghi-Temple.jpg" alt="Forest" style="width:100%">
  </div>
  <div class="column">
    <img src="images/hitech-city.jpg" alt="Mountains" style="width:80%">
  </div>
</div>

</body>
</html>
